<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Security - Usuários</title>
    <link rel="stylesheet" href="css/dashboard.css"> <link rel="stylesheet" href="css/users.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-branding" style="margin-bottom: 40px;">
                <img src="img/Batman-Logo.png" alt="Batman Logo">
                <h1 style="font-size: 24px;">Gotham Lock</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="inventory.html" id="inventoryManagementLink"><i class="fas fa-box-open"></i> Inventário</a> 
                <a href="users.html" class="active" id="userManagementLink"><i class="fas fa-users"></i> Usuários</a>
                <a href="accesslogs.html"><i class="fas fa-list-alt"></i> Logs de Acesso</a>
            </nav>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Gerenciamento de Usuários</h1>
                <div class="user-info">
                    <p id="welcomeUser">Carregando...</p>
                </div>
            </div>

            <div class="form-card">
                <h3 id="formTitle"><i class="fas fa-user-plus"></i> Cadastrar Novo Usuário</h3>
                <form id="userForm">
                    <input type="hidden" id="userId">
                    <div class="input-group">
                        <label for="userName">Nome</label>
                        <input type="text" id="userName" required>
                    </div>
                    <div class="input-group">
                        <label for="userEmail">Email (Login)</label>
                        <input type="email" id="userEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="userRole">Função (Role)</label>
                        <select id="userRole" required>
                            <option value="FUNCIONARIO">FUNCIONARIO</option>
                            <option value="GERENTE">GERENTE</option>
                            <option value="ADMIN_SEGURANCA">ADMIN_SEGURANCA</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="userPassword">Senha (Padrão: 123 para testes)</label>
                        <input type="password" id="userPassword" value="123" required>
                    </div>
                    <div id="userErrorMessage" class="error-message"></div>
                    <button type="submit" class="action-button primary-button"><strong>Salvar Usuário</strong></button>
                </form>
            </div>

            <div class="card-table">
                <h3><i class="fas fa-list"></i> Usuários Cadastrados</h3>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="5">Carregando lista de usuários...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/security.js"></script>
    <script src="js/user.js"></script> </body>
</html>
