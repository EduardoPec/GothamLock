<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Security - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-branding" style="margin-bottom: 40px;">
                <img src="img/Batman-Logo.png" alt="Batman Logo">
                <h1 style="font-size: 24px;">Gotham Lock</h1>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="active"><i class="fas fa-chart-line"></i> Dashboard</a>
                
                <a href="inventory.html" id="inventoryManagementLink"><i class="fas fa-box-open"></i> Inventário</a> 
                <a href="users.html" id="userManagementLink"><i class="fas fa-users"></i> Usuários</a>
                <a href="accesslogs.html"><i class="fas fa-list-alt"></i> Logs de Acesso</a>
            </nav>

            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Sair</button>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Painel de Controle de Segurança</h1>
                <div class="user-info">
                    <p id="welcomeUser">Carregando...</p>
                </div>
            </div>

            <div class="metrics-grid">
                <div class="metric-card">
                    <h3><i class="fas fa-warehouse"></i> Status do Inventário</h3>
                    <div id="inventoryMetrics">
                        <p>Carregando dados...</p>
                    </div>
                </div>

                <div class="metric-card">
                    <h3><i class="fas fa-shield-alt"></i> Resultados de Acesso</h3>
                    <div id="accessMetrics">
                        <p>Carregando dados...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/security.js"></script>
    <script>
        function renderMetrics(data, elementId) {
            const container = document.getElementById(elementId);
            if (!container) return; 
            
            container.innerHTML = '';

            for (const key in data) {
                if (data.hasOwnProperty(key)) {
                    const item = document.createElement('div');
                    item.classList.add('metric-item');
                    const displayKey = key.replace(/_/g, ' '); 
                    
                    item.innerHTML = `
                        <span>${displayKey}</span>
                        <span class="metric-value">${data[key]}</span>
                    `;
                    container.appendChild(item);
                }
            }
        }

        async function loadDashboardMetrics() {
            try {
                const invResponse = await fetchAuth('/dashboard/inventory-status'); 
                const invData = await invResponse.json();
                renderMetrics(invData, 'inventoryMetrics');

                const accessResponse = await fetchAuth('/dashboard/access-results');
                const accessData = await accessResponse.json();
                renderMetrics(accessData, 'accessMetrics');
                
            } catch (error) {
                console.error("Erro fatal ao carregar métricas:", error);

                const errorMessage = '<p class="error-message">Falha ao carregar dados. Verifique o console ou a conexão com a API.</p>';
                document.getElementById('inventoryMetrics').innerHTML = errorMessage;
                document.getElementById('accessMetrics').innerHTML = errorMessage;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem(CONFIG.AUTH_CREDENTIALS_KEY)) {
                loadDashboardMetrics();
            }
        });

    </script>
</body>
</html>
