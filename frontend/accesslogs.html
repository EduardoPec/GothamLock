<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayne Security - Logs de Acesso</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/accesslogs.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo-branding" style="margin-bottom: 40px;">
                <img src="img/Batman-Logo.png" alt="Batman Logo">
                <h1 style="font-size: 24px;">Gotham Lock</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="inventory.html" id="inventoryManagementLink"><i class="fas fa-box-open"></i> Inventário</a> 
                <a href="users.html" id="userManagementLink"><i class="fas fa-users"></i> Usuários</a>
                <a href="accesslogs.html" class="active"><i class="fas fa-list-alt"></i> Logs de Acesso</a>
            </nav>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>Logs de Acesso ao Sistema</h1>
                <div class="user-info">
                    <p id="welcomeUser">Carregando...</p>
                </div>
            </div>

            <div class="card-table">
                <h3><i class="fas fa-history"></i> Histórico de Eventos</h3>
                <table id="accessLogTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Momento</th>
                            <th>Usuário</th>
                            <th>Área</th>
                            <th>Tipo</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="6">Carregando logs de acesso...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/security.js"></script>
    <script src="js/acesslogs.js"></script> </body>
</html>
